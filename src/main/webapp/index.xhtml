<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Volume system</title>
</h:head>
<h:body>
	<h:outputScript library="js" name="volume.js"/>
	
	<div class="page-header">
		<h1><h:outputLabel value="Volume System"/></h1>
	</div>

	<div>
		<h:messages/>
	</div>
	
	<p:fieldset legend="Columns Definition">
		<h:form id="form">
			<p:panel id="panel">
				
				<div>
					<div>
						<p:outputLabel value="Data" for="inptData" />
						<p:inputText id="inptData" value="#{volumeBean.data}"
							required="true" />
					</div>
				</div>
				<f:facet name="footer">
					<div class="align-right" style="padding: 5px;">
						<h:commandButton value="Calc" action="#{volumeBean.calc}"
							styleClass="btn-primary" />
						<p:spacer height="5" />
						<h:commandButton value="Random" onclick="randColumns();" type="button" />
						<h:commandButton value="Reset" action="#{volumeBean.clear}" />
					</div>
				</f:facet>
			</p:panel>
		</h:form>
	</p:fieldset>

	<p:fieldset legend="Result" rendered="#{volumeBean.result ne null}">
		<h:outputLabel value="Volume of Water: " />
		<h:outputText value="#{volumeBean.result.totalValue}" />
		<br />
		<p:chart type="bar" model="#{volumeBean.barModel}"
			style="height:300px" />
	</p:fieldset>
</h:body>
</html>
